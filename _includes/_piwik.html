<!-- Piwik -->
<script>
function search(){
window.location.replace("http://musicfamily.org/realm/Search/?q="+$('#query').val());
}
</script>
<script>
$(document).ready(function(){
$("#query").keypress(function(event) {

    if (event.keyCode === 13) {
    event.preventDefault();
        search();
    }
});
})
</script>
<script>

        $("#Expand").on("hide.bs.collapse", function () {
            $(".btn").html('<span class="glyphicon glyphicon-collapse-down"></span> Expand');
        });
        $("#Expand").on("show.bs.collapse", function () {
            $(".btn").html('<span class="glyphicon glyphicon-collapse-up"></span> Collapse');
        });
    });
</script>

<!-- Piwik -->
<script>
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
        var u = "//www.musicfamily.org/piwik/";
        _paq.push(['setTrackerUrl', u + 'piwik.php']);
        _paq.push(['setSiteId', '1']);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u + 'piwik.js';
        s.parentNode.insertBefore(g, s);
    })();
</script>
<!-- End Piwik Code -->
